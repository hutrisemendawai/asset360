<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Asset360</title>
    <!-- Minimal Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Login</h1>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div th:if="${param.error}" class="mt-3">
                    <p class="text-danger">Username atau password salah.</p>
                </div>
                <div th:if="${param.registered}" class="mt-3">
                    <p class="text-success">Registrasi berhasil. Silakan login.</p>
                </div>
            </form>
            <p class="mt-3">
                Belum punya akun? <a th:href="@{/register}">Register</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
