<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Departemen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Daftar Departemen</h1>
    <a class="btn btn-primary mb-3" th:href="@{/departments/new}">Tambah Departemen</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama Departemen</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${departments}">
                <td th:text="${dept.departmentId}">ID</td>
                <td th:text="${dept.departmentName}">Nama Departemen</td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/departments/edit/' + ${dept.departmentId}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/departments/delete/' + ${dept.departmentId}}"
                       onclick="return confirm('Yakin hapus departemen?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
