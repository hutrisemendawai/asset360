<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="(${location.locationId} == null) ? 'Tambah Lokasi' : 'Edit Lokasi'">Form Lokasi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="(${location.locationId} == null) ? 'Tambah Lokasi' : 'Edit Lokasi'">Form Lokasi</h1>
    <form th:action="(${location.locationId} == null) ? @{/locations/save} : @{/locations/edit/{id}(id=${location.locationId})}"
          th:object="${location}" method="post">
        <div class="form-group">
            <label>Nama Lokasi</label>
            <input type="text" class="form-control" th:field="*{locationName}" placeholder="Masukkan nama lokasi" required />
        </div>
        <div class="form-group">
            <label>Region</label>
            <input type="text" class="form-control" th:field="*{region}" placeholder="Masukkan region (misal: Palembang)" required />
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a class="btn btn-secondary" th:href="@{/locations}">Batal</a>
    </form>
</div>
</body>
</html>
