<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.categoryId == null} ? 'Tambah Kategori' : 'Edit Kategori'">Form Kategori Aset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${category.categoryId == null} ? 'Tambah Kategori' : 'Edit Kategori'">Form Kategori Aset</h1>
    <form th:action="${category.categoryId == null} ? @{/asset_categories/save} : @{/asset_categories/edit/{id}(id=${category.categoryId})}"
          th:object="${category}" method="post">
        <div class="form-group">
            <label>Nama Kategori</label>
            <input type="text" class="form-control" th:field="*{categoryName}" placeholder="Masukkan nama kategori" required />
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a class="btn btn-secondary" th:href="@{/asset_categories}">Batal</a>
    </form>
</div>
</body>
</html>
